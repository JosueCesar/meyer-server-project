<html>
	<head>
		<style>
			body {
				background-color: #2d3436;
				box-sizing: border-box;
				height: calc(100vh - 100px);
				font-family: sans-serif;

				display: flex;
				
				align-items: center;
				justify-content: center;
			}	
			div#image_container {
				display: flex;
				width: 70%;
				max-width: 1000px;

				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			img#image {
				max-width: 100%;
			}
			a#link {
				width: 200px;
				text-decoration: none;
				font-weight: 600;
				font-size: 24px;
				color: #fff;
				background-color: #ed5709;
				padding: 16px 20px;
				border-radius: 5px;
				transition: 0.3s;
				text-align: center;
			}
			a#link:visited {
				color: #fff;
			}
			a#link:hover {
				opacity: 0.5;
				cursor: pointer;
			}
			p#server-type {
				position: absolute;
				top: 20px;
				font-weight: 600;
				background-color: yellow;
				padding: 6px 10px;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div id="image_container">
			<p id="server-type">NGINX</p>
			<img id="image" alt="Logo da Compasso UOL" src="/imagens/logo_compasso.png" />

			<a id="link" href="http://localhost:8070">Acessar</a>
		</div>
	</body>
</html>
